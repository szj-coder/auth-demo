spring:
  application:
    name: auth-demo
  security:
    user:
      name: admin
      password: admin
      roles: user
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:mem:dbtest
    username: root
    password: 123456
    driverClassName: org.h2.Driver
    #    schema: classpath:db/schema.sql
    #    data: classpath:db/data.sql
    platform: h2
    settings:
      web-allow-others: true
server:
  port: 8080
  servlet:
    context-path: /demo/v1
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    root: info